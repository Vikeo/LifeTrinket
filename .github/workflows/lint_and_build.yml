name: Build and Deploy Workflow

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    env:
      VITE_REPO_READ_ACCESS_TOKEN: ${{ secrets.REPO_READ_ACCESS_TOKEN }}
      VITE_FIREBASE_ANALYTICS_API_KEY: ${{ secrets.FIREBASE_ANALYTICS_API_KEY }}
      VITE_GRAFANA_FARO_URL: ${{ secrets.GRAFANA_FARO_URL }}
      VITE_GRAFANA_FARO_APP_NAME: ${{ secrets.GRAFANA_FARO_APP_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check package.json version updated
        if: github.event_name == 'pull_request'
        run: |
          # Get the base branch version
          git fetch origin ${{ github.base_ref }}
          BASE_VERSION=$(git show origin/${{ github.base_ref }}:package.json | grep '"version":' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')

          # Get the PR branch version
          PR_VERSION=$(grep '"version":' package.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')

          echo "Base branch version: $BASE_VERSION"
          echo "PR branch version: $PR_VERSION"

          # Compare versions
          if [ "$BASE_VERSION" = "$PR_VERSION" ]; then
            echo "❌ Error: package.json version has not been updated!"
            echo "Please bump the version in package.json before merging."
            exit 1
          else
            echo "✅ Version updated from $BASE_VERSION to $PR_VERSION"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Build project
        run: pnpm run build
