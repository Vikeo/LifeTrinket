name: Build and Deploy Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn lint

      - name: Build project
        run: yarn build
