name: Deploy to Firebase Hosting
'on':
  push:
    tags:
      - '*'
jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
          pkg.version = '${{ steps.tag.outputs.version }}';
          fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "bump version to ${{ steps.tag.outputs.version }}"
          git push

  build_and_deploy:
    needs: bump_version
    runs-on: ubuntu-latest
    env:
      VITE_REPO_READ_ACCESS_TOKEN: ${{ secrets.REPO_READ_ACCESS_TOKEN }}
      VITE_FIREBASE_ANALYTICS_API_KEY: ${{ secrets.FIREBASE_ANALYTICS_API_KEY }}
      VITE_GRAFANA_FARO_URL: ${{ secrets.GRAFANA_FARO_URL }}
      VITE_GRAFANA_FARO_APP_NAME: ${{ secrets.GRAFANA_FARO_APP_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Build, lint, and deploy
        run: |
          pnpm install
          pnpm run build
          pnpm run lint
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIFE_TRINKET }}'
          channelId: live
          projectId: life-trinket

  release:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release Note
        run: echo "Release Note for version ${{ steps.tag.outputs.version }}" > release_note.txt

      - name: Create Release
        uses: ncipollo/release-action@v1.13.0
        with:
          bodyFile: release_note.txt
          commit: ${{ github.sha }}
          tag: '${{ steps.tag.outputs.version }}'
          token: ${{ secrets.RELEASE_TOKEN }}
